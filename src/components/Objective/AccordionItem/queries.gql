query GET_OBJECTIVE_KEY_RESULTS($objectiveID: ID!) {
  objective(id: $objectiveID) {
    id
    keyResults {
      id
      title
      format
      goal
      initialValue
      currentConfidence
      currentProgress
      owner {
        name
        picture
        role
      }
      team {
        name
      }
      objective {
        cycle {
          dateStart
          dateEnd
        }
      }
    }
  }
}
