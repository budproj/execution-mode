query GET_OBJECTIVE_KEY_RESULTS($objectiveID: ID!) {
  objective(id: $objectiveID) {
    id
    keyResults {
      id
      title
      format
      goal
      initialValue
      isOutdated
      latestKeyResultCheckIn {
        id
        value
        confidence
      }
      owner {
        id
        firstName
        fullName
        nickname
        picture
        role
        about
        linkedInProfileAddress
        teams {
          id
          name
        }
      }
      team {
        name
      }
      objective {
        cycle {
          period
          dateStart
          dateEnd
        }
      }
      latestKeyResultCheckIn {
        id
        createdAt
      }
    }
  }
}
