query LIST_USERS_WITH_INDIVIDUAL_OKR {
  users(first: 1000, onlyWithIndividualObjectives: true) {
  edges {
    node {
      id
      firstName
      nickname
      fullName
      role
      picture
      about
      linkedInProfileAddress
    }
  }
  }
}

# @deprecated in favor of shared query GET_ME
query GET_USER_ACCESS_TO_CREATE_OBJECTIVES {
  me {
    id
    companies {
      edges {
        node {
          objectives {
            policy {
              create
            }
          }
        }
      }
    }
  }
}
