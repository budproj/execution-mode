query GET_TEAMS {
  teams(first: 1000) {
    edges {
      node {
        policy {
          update
        }
        id
        name
        description
        isCompany
        ownerId
        # TODO: remove in favor of ownerId
#        owner {
#          id
#          fullName
#        }
        parentId
        # TODO: remove in favor of parentId
        parent {
          id
          name
        }
        users {
          edges {
            node {
              fullName
              picture
            }
          }
        }
        status {
          progress
          confidence
        }
      }
    }
  }
}
