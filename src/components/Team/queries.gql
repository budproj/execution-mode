query GET_ROOT_TEAMS_AND_COMPANIES {
  teams(parentTeamId: null) {
    id
    name
    description
    teams {
      keyResults {
        goal
        owner {
          picture
        }
        progressReports(limit: 1) {
          valueNew
        }
        confidenceReports(limit: 1) {
          valueNew
        }
      }
    }
  }

  companies {
    id
    name
    description
    teams {
      keyResults {
        goal
        owner {
          picture
        }
        progressReports(limit: 1) {
          valueNew
        }
        confidenceReports(limit: 1) {
          valueNew
        }
      }
    }
  }
}
