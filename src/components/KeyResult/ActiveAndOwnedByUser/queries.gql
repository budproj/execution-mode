query GET_USER_KEY_RESULTS_FROM_ACTIVE_CYCLES($userID: ID!) {
  cycles(active: true) {
    edges {
      node {
        id
        period
        cadence
        parent {
          period
        }
        keyResults(ownerId: $userID) {
          policy {
            create
          }
          edges {
            node {
              id
              title
              initialValue
              goal
              format
              isOutdated
              objective {
                title
              }
              owner {
                id
                firstName
                fullName
                nickname
                picture
                role
                about
                linkedInProfileAddress
                teams {
                  edges {
                    node {
                      id
                      name
                    }
                  }
                }
              }
              latestKeyResultCheckIn {
                id
                value
                confidence
                progress
                comment
                createdAt
                user {
                  fullName
                }
              }
            }
          }
        }
      }
    }
  }
}
