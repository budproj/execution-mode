query GET_USER_KEY_RESULTS_FROM_NOT_ACTIVE_CYCLES($userID: ID!, $cycleIDs: [ID!]) {
  cycles(active: null, cadence: YEARLY, ids: $cycleIDs) {
    id
    title
    cadence
    active
    keyResults(ownerId: $userID) {
      id
      title
      initialValue
      goal
      format
      isOutdated
      objective {
        title
      }
      owner {
        id
        firstName
        fullName
        nickname
        picture
        role
        about
        linkedInProfileAddress
        teams {
          id
          name
        }
      }
      latestKeyResultCheckIn {
        id
        value
        confidence
        progress
        comment
        createdAt
        user {
          fullName
        }
      }
    }
    cycles(active: false) {
      id
      title
      cadence
      parent {
        title
      }
      keyResults(ownerId: $userID) {
        id
        title
        initialValue
        goal
        format
        isOutdated
        objective {
          title
        }
        owner {
          id
          firstName
          fullName
          nickname
          picture
          role
          about
          linkedInProfileAddress
          teams {
            id
            name
          }
        }
        latestKeyResultCheckIn {
          id
          value
          confidence
          progress
          comment
          createdAt
          user {
            fullName
          }
        }
      }
    }
  }
}
