query GET_USER_KEY_RESULTS_FROM_NOT_ACTIVE_CYCLES($userID: ID!) {
  cycles(active: false) {
    edges {
      node {
        id
        period
        cadence
        active
        parent {
          id
          period
        }
        keyResults(ownerId: $userID) {
          edges {
            node {
              id
              title
              initialValue
              goal
              format
              type
              objective {
                title
              }
              teamId
              owner {
                id
                firstName
                fullName
                nickname
                picture
                role
                about
                linkedInProfileAddress
                teams {
                  edges {
                    node {
                      id
                      name
                    }
                  }
                }
              }
              status {
                isActive
                confidence
                progress
                latestCheckIn {
                  id
                  value
                  confidence
                  progress
                  comment
                  createdAt
                  user {
                    fullName
                  }
                }
              }
              keyResultCheckIns {
                policy {
                  create
                }
              }
            }
          }
        }
      }
    }
  }
}
