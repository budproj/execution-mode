mutation CREATE_KEY_RESULT_CHECK_IN($keyResultCheckInInput: KeyResultCheckInInput!) {
  createKeyResultCheckIn(data: $keyResultCheckInInput) {
    id
    value
    valueIncrease
    confidence
    progress
    comment
    createdAt
    keyResultId
    parent {
      confidence
      progress
    }
    policy {
      delete
    }
  }
}
