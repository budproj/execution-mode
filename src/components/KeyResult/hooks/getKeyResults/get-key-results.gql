query GET_KEY_RESULTS($confidence: String) {
  me {
    companies {
      edges {
        node {
          keyResults(confidence: $confidence) {
            edges {
              node {
                id
                title
                initialValue
                goal
                format
                type
                delta {
                  progress
                  confidence
                }
                team {
                  id
                  name
                }
                objective {
                  title
                  status {
                    progress
                    confidence
                  }
                  cycle {
                    id
                    period
                    cadence
                    parent {
                      period
                    }
                  }
                }
                owner {
                  id
                  firstName
                  fullName
                  nickname
                  picture
                  role
                  about
                  linkedInProfileAddress
                  teams {
                    edges {
                      node {
                        id
                        name
                      }
                    }
                  }
                }
                status {
                  isOutdated
                  isActive
                  confidence
                  progress
                  latestCheckIn {
                    id
                    value
                    confidence
                    progress
                    comment
                    createdAt
                    user {
                      fullName
                    }
                  }
                }
                keyResultCheckIns {
                  policy {
                    create
                  }
                }
                supportTeamMembers {
                  edges {
                    node {
                      id
                      fullName
                      picture
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
