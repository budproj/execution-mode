query GET_CHECKLIST_OF_KEY_RESULT($id: ID!) {
  keyResult(id: $id) {
    id
    checkList {
      progress {
        total
        numberOfChecked
        progress
      }
      edges {
        node {
          id
          description
          state
        }
      }
    }
  }
}

mutation TOGGLE_CHECK_MARK($id: String!) {
  toggleCheckMark(data: { id: $id }) {
    id
    state
  }
}
