query GET_KEY_RESULT_WITH_ID($id: ID!) {
  keyResult(id: $id) {
    id
    title
    isOutdated
    description
    goal
    initialValue
    format
    keyResultCheckIns(first: 1) {
      policy {
        create
      }
    }
    keyResultComments(first: 1) {
      policy {
        create
      }
    }
    latestKeyResultCheckIn {
      id
      createdAt
    }
    owner {
      fullName
      role
      picture
    }
    objective {
      title
      cycle {
        dateEnd
      }
    }
    policy {
      update
    }
  }
}
