query GET_KEY_RESULT_WITH_ID($id: ID!) {
  keyResult(id: $id) {
    id
    title
    currentProgress
    goal
    currentConfidence
    policies(resource: KEY_RESULT_CHECK_IN) {
      create
    }
    timeline {
      ... on KeyResultCheckIn {
        id
        confidence
        relativePercentageProgress
        comment
        createdAt
        user {
          fullName
        }
        parent {
          confidence
          relativePercentageProgress
        }
      }

      ... on KeyResultComment {
        id
        text
        createdAt
        user {
          fullName
          picture
        }
      }
    }
  }
}
