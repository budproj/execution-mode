query GET_KEY_RESULT_WITH_ID($id: ID!) {
  keyResult(id: $id) {
    id
    title
    description
    goal
    initialValue
    format
    teamId
    supportTeamMembers {
      edges {
        node {
          id
          fullName
          firstName
          picture
        }
      }
    }
    keyResultCheckIns(first: 1) {
      policy {
        create
      }
    }
    keyResultComments(first: 1) {
      policy {
        create
      }
    }
    status {
      isOutdated
      isActive
      confidence
      progress
      latestCheckIn {
        id
        createdAt
      }
    }
    owner {
      fullName
      role
      picture
      id
    }
    objective {
      title
      status {
        progress
        confidence
      }
      team {
        name
      }
      cycle {
        cadence
        dateStart
        dateEnd
      }
    }
    policy {
      update
    }
  }
}
