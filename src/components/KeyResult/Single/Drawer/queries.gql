query GET_KEY_RESULT_AND_RELATIONS($id: ID!, $first: Int, $after: Float) {
  keyResult(id: $id) {
    id
    title
    description
    format
    type
    goal
    initialValue
    mode
    teamId
    owner {
      fullName
      role
      picture
      id
    }
    supportTeamMembers {
      edges {
        node {
          id
          fullName
          firstName
          picture
        }
      }
    }
    status {
      isOutdated
      isActive
      confidence
      progress
      latestCheckIn {
        id
        createdAt
      }
    }
    keyResultCheckIns(first: 1) {
      policy {
        create
      }
    }
    keyResultComments(first: 1) {
      policy {
        create
      }
    }
    checkList(first: 1000) {
      policy {
        create
      }
      progress {
        total
        numberOfChecked
        progress
      }
      edges {
        node {
          id
          description
          state
          assignedUser {
            id
            fullName
          }
          policy {
            update
            delete
          }
        }
      }
    }
    objective {
      id
      title
      status {
        progress
        confidence
      }
      teamId
      owner {
        fullName
        id
      }
      team {
        id
        name
      }
      cycle {
        cadence
        dateStart
        dateEnd
      }
    }
    policy {
      delete
      update
    }
    timeline(first: $first, after: $after) {
      edges {
        node {
          ... on KeyResultUpdate {
            id
            createdAt
            keyResultId
            author {
              type
              identifier
            }
            patches {
              key
              value
            }
          }
          ... on KeyResultCheckIn {
            id
            value
            confidence
            progress
            comment
            createdAt
            keyResultId
            delta {
              value
            }
            user {
              id
              fullName
              picture
            }
            parent {
              confidence
              value
            }
            policy {
              delete
            }
          }
          ... on KeyResultComment {
            id
            text
            createdAt
            keyResultId
            type
            extra
            parentId
            user {
              id
              fullName
              picture
            }
            policy {
              delete
            }
          }
        }
      }
      pageInfo {
        endCursor
      }
    }
  }
}
