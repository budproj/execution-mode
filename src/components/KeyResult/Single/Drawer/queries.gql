query GET_KEY_RESULT_WITH_ID($id: ID!, $scope: Scope!) {
  keyResult(id: $id) {
    id
    title
    isOutdated
    description
    keyResultCheckIns(first: 1) {
      policy(scope: $scope) {
        create
      }
    }
    keyResultComments(first: 1) {
      policy(scope: $scope) {
        create
      }
    }
    latestKeyResultCheckIn {
      id
      createdAt
    }
  }
}
