query GET_KEY_RESULT_WITH_ID($id: ID!) {
  keyResult(id: $id) {
    id
    title
    currentProgress
    goal
    currentConfidence
    policies {
      update
    }
    keyResultCheckIns {
      id
      confidence
      relativePercentageProgress
      comment
      createdAt
      user {
        fullName
      }
      parent {
        confidence
        relativePercentageProgress
      }
    }
  }
}
