query GET_KEY_RESULT_VIEW_WITH_BINDING($binding: KEY_RESULT_VIEW_BINDING!) {
  keyResultView(binding: $binding) {
    id
    rank
    keyResults {
      id
      title
      initialValue
      goal
      format
      currentProgress
      currentConfidence
      team {
        name
      }
      objective {
        title
        cycle {
          name
          dateStart
          dateEnd
        }
      }
      owner {
        name
        picture
        role
      }
      confidenceReports(limit: 1) {
        comment
        createdAt
        user {
          name
        }
      }
    }
  }
}

mutation UPDATE_RANK($id: ID!, $rankInput: KeyResultViewRankInput!) {
  updateRank(id: $id, keyResultViewRankInput: $rankInput) {
    id
  }
}
