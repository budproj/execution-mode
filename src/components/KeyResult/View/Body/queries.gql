query KEY_RESULT_VIEW_FOR_BINDING($binding: KeyResultViewBinding!) {
  keyResultView(binding: $binding) {
    id
    rank
    keyResults {
      id
      title
      initialValue
      goal
      format
      team {
        name
      }
      objective {
        title
        cycle {
          dateStart
          dateEnd
        }
      }
      owner {
        name
        picture
        role
      }
      progressReports(limit: 1) {
        id
        valueNew
      }
      confidenceReports(limit: 1) {
        id
        valueNew
        comment
        createdAt
      }
    }
  }
}

mutation UPDATE_RANK($id: ID!, $rankInput: KeyResultViewRankInput!) {
  updateRank(id: $id, keyResultViewRankInput: $rankInput) {
    id
  }
}
