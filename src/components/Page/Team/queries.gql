query GET_TEAM_NAME($teamId: ID!) {
  team(id: $teamId) {
    id
    name
    description
    status {
      progress
    }
    keyResults {
      policy {
        create
      }
    }
    users(first: 1000) {
      edges {
        node {
          id
          firstName
          nickname
          fullName
          role
          picture
          about
          linkedInProfileAddress
        }
      }
    }
    teams {
      edges {
        node {
          id
          name
          status {
            progress
          }
        }
      }
    }
  }
}
