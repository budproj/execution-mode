query GET_TEAM_NAME($teamId: ID!) {
  team(id: $teamId) {
    id
    name
    description
    status {
      progress
    }
    keyResults {
      policy {
        create
      }
    }
    users(first: 1000) {
      edges {
        node {
          id
          firstName
          nickname
          fullName
          role
          picture
          about
          linkedInProfileAddress
        }
      }
    }
    teams {
      edges {
        node {
          id
          name
          status {
            progress
          }
        }
      }
    }
  }
}

query GET_CYCLES {
  cycles(active: true) {
    edges {
      node {
        id
        period
        cadence
        parent {
          period
        }
      }
    }
  }

  inactiveCycles: cycles(active: false, first: 1) {
    edges {
      node {
        id
      }
    }
  }

  team {
    objectives(first: 0) {
      policy {
        create
      }
    }
  }

}


mutation CREATE_DRAFT_OBJECTIVE($title: String!, $teamID: ID!, $cycleID: ID! $ownerID: ID!) {
  createObjective(data: {
    title: $title,
    teamId: $teamID,
    cycleId: $cycleID,
    ownerId: $ownerID,
  }) {
    id
    title
    cycle {
      id
      period
      cadence
      dateEnd
    }
    status {
      progress
      confidence
    }
    delta {
      progress
    }
    policy {
      update
      delete
    }
  }
}
