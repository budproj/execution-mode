query GET_USER_NAME_AND_GENDER_AND_SETTINGS {
  me {
    id
    firstName
    gender
    settings {
      edges {
        node {
          preferences
        }
      }
    }
    companies {
      edges {
        node {
          id
        }
      }
    }
  }
  teams {
      edges {
        node {
          name
          id
          status {
            progress
            confidence
            latestCheckIn {
              createdAt
              user {
                fullName
              }
            }
          }
      delta {
        progress
      }
      tacticalCycle {
        dateStart
        dateEnd
      }
    }
          }
      }
    }
  

