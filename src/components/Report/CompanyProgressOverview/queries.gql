query GET_USER_PRIMARY_COMPANY {
  me {
    companies(first: 1) {
      edges {
        node {
          id
          name
          gender
          status {
            progress
            confidence
            latestCheckIn {
              id
              createdAt
              user {
                id
                fullName
              }
            }
          }
          delta {
            progress
          }
        }
      }
    }
  }
}
