query GET_USER_PRIMARY_COMPANY {
  me {
    companies(first: 1) {
      edges {
        node {
          id
          name
          gender
          progressIncreaseSinceLastWeek
          status {
            progress
            confidence
          }
          latestKeyResultCheckIn {
            id
            createdAt
            user {
              id
              fullName
            }
          }
        }
      }
    }
  }
}
