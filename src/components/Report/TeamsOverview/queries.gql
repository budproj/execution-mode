query GET_COMPANY_TEAMS {
  teams(level: COMPANY) {
    edges {
      node {
        id
        teams {
          edges {
            node {
              id
              name
              status {
                progress
                confidence
                latestCheckIn {
                  createdAt
                  user {
                    fullName
                  }
                }
              }
              delta {
                progress
              }
              tacticalCycle {
                dateStart
                dateEnd
              }
            }
          }
        }
      }
    }
  }
}
