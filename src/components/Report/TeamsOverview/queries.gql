query GET_COMPANY_TEAMS {
  teams(level: COMPANY) {
    edges {
      node {
        id
        rankedDescendants {
          edges {
            node {
              id
              name
              tacticalCycle {
                dateStart
                dateEnd
              }
              status {
                progress
                confidence
                latestCheckIn {
                  id
                  createdAt
                  user {
                    id
                    fullName
                  }
                }
              }
              delta {
                progress
              }
            }
          }
        }
      }
    }
  }
}
